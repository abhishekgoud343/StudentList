<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stuents List</title>
        <link rel="stylesheet" href="StudentList.css">
    </head>
    
    <body>
        <div class="container">
            <div id="registration">
                <h2>Add a new student</h2>
                <input type="text" placeholder="Name" id="name">
                <input type="text" placeholder="Roll no." id="rollNo">
                <input type="text" placeholder="Dept." id="dept">
                <button type="button" id="submit">Submit</button>
            </div>

            <div id="list">
                <h2>Student List</h2>
                <ol id="student-list"></ol>
            </div>
        </div>

        <script src="StudentList.js"></script>
    </body>
</html>
